<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img src="{{food.imgUrl}}" alt="{{food.name}}">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          <img src="../../../../../assets/icons/favorite-icon.png" class="icon" alt="favorite-icon">
        </span>
        <div class="stars">
          <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22"
            [readonly]="true"></star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor=" let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <img src="../../../../../assets/icons/clock-icon.webp" class="icon" alt="clock-icon">
            {{food.cookTime}}
          </div>
          <div class="price">
            <span>
              {{food.price | currency}}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
